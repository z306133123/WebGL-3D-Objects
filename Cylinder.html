<html>

<head>

<style>
#button {
    line-height:100px;
    background-color:#eeeeee;
    height:1200px;
    width:200px;
    float:left;
    padding:0px;
	text-align:center;
}

#disp {
	width:500px;
    float:left;
    padding:0px;
}
</style>

<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="webgl-utils.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec4 vColor;

    void main(void) {
        gl_FragColor = vColor;
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec4 vColor;

    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
    }
</script>


<script type="text/javascript">

    var gl;

    function initGL(canvas) {
        try {
            gl = canvas.getContext("experimental-webgl");
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
        } catch (e) {
        }
        if (!gl) {
            alert("Could not initialise WebGL, sorry :-(");
        }
    }


    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }


    var shaderProgram;

    function initShaders() {
        var fragmentShader = getShader(gl, "shader-fs");
        var vertexShader = getShader(gl, "shader-vs");

        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");
        }

        gl.useProgram(shaderProgram);

        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

        shaderProgram.vertexColorAttribute = gl.getAttribLocation(shaderProgram, "aVertexColor");
        gl.enableVertexAttribArray(shaderProgram.vertexColorAttribute);

        shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
    }


    var mvMatrix = mat4.create();
    var pMatrix = mat4.create();

    function setMatrixUniforms() {
        gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
    }


    function degToRad(degrees) {
        return degrees * Math.PI / 180;
    }
	
	var xRot = 0;
    var xSpeed = 0;

    var yRot = 0;
    var ySpeed = 0;
	
	var zRot = 0;
	var zSpeed = 0;

	var x = 0.0;
	var y = 0.0;
    var z = -10.0;

    var currentlyPressedKeys = {};

    function handleKeyDown(event) {
        currentlyPressedKeys[event.keyCode] = true;
    }


    function handleKeyUp(event) {
        currentlyPressedKeys[event.keyCode] = false;
    }


    function handleKeys() {
		if (currentlyPressedKeys[32]) {
			// Spacebar key
			ySpeed = 0;
			xSpeed = 0;
			zSpeed = 0;
		}
		if (currentlyPressedKeys[65]) {
			// A key
			x -= 0.05;
		}
		if (currentlyPressedKeys[68]) {
			// D key
			x += 0.05;
		}
		if (currentlyPressedKeys[83]) {
			// S key
			y -= 0.05;
		}
		if (currentlyPressedKeys[87]) {
			// W key
			y += 0.05;
		}
        if (currentlyPressedKeys[33]) {
            // Page Up
            z -= 0.05;
        }
        if (currentlyPressedKeys[34]) {
            // Page Down
            z += 0.05;
        }
        if (currentlyPressedKeys[37]) {
            // Left cursor key
            ySpeed -= 1;
        }
        if (currentlyPressedKeys[39]) {
            // Right cursor key
            ySpeed += 1;
        }
        if (currentlyPressedKeys[38]) {
            // Up cursor key
            xSpeed -= 1;
        }
        if (currentlyPressedKeys[40]) {
            // Down cursor key
            xSpeed += 1;
        }
		if (currentlyPressedKeys[219]) {
			// + key
			zSpeed += 1;
		}
		if (currentlyPressedKeys[221]) {
			// + key
			zSpeed -= 1;
		}
    }

    var cylinderTopVertexBuffer;
	var cylinderBotVertexBuffer;
	var cylinderSideVertexBuffer;
	var cylinderTopVertices = [];
	var cylinderBotVertices = [];
	var cylinderSideVertices = [];
	
	var r;
	var h;
	
    function initBuffers() {
		segments = 1024;
		theta = (Math.PI / 180) * (360 / segments);


		for (i = 0; i <= segments; i++){
			a =  Math.cos(theta * i); 
			b =  Math.sin(theta * i);
			
			cylinderTopVertices.push(a * r,  (h / 2), b * r);
			cylinderTopVertices.push(0.33, 0.33, 0.33, 1.0);

			cylinderBotVertices.push(a * r, -(h / 2), b * r);
			cylinderBotVertices.push(0.33, 0.33, 0.33, 1.0);

			cylinderSideVertices.push(a * r, -(h / 2), b * r);
			cylinderSideVertices.push(0.66, 0.66, 0.66, 1.0);
			cylinderSideVertices.push(a * r,  (h / 2), b * r);
			cylinderSideVertices.push(0.66, 0.66, 0.66, 1.0); 
		}
		
		cylinderTopArray = new Float32Array(cylinderTopVertices);
		cylinderBotArray = new Float32Array(cylinderBotVertices);
		cylinderSideArray = new Float32Array(cylinderSideVertices);
        
		cylinderTopVertexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, cylinderTopVertexBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, cylinderTopArray, gl.STATIC_DRAW);
		cylinderTopVertexBuffer.numItems = cylinderTopArray.length / 7;
		gl.bindBuffer(gl.ARRAY_BUFFER, null);

        cylinderBotVertexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, cylinderBotVertexBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, cylinderBotArray, gl.STATIC_DRAW);
		cylinderBotVertexBuffer.numItems = cylinderBotArray.length / 7;
		gl.bindBuffer(gl.ARRAY_BUFFER, null);
		
		cylinderSideVertexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, cylinderSideVertexBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, cylinderSideArray, gl.STATIC_DRAW);
		cylinderSideVertexBuffer.numItems = cylinderSideArray.length / 7;
		gl.bindBuffer(gl.ARRAY_BUFFER, null);
    }

    function drawScene() {
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);

        mat4.identity(mvMatrix);

        mat4.translate(mvMatrix, [x, y, z]);

        mat4.rotate(mvMatrix, degToRad(xRot), [1, 0, 0]);
        mat4.rotate(mvMatrix, degToRad(yRot), [0, 1, 0]);
		mat4.rotate(mvMatrix, degToRad(zRot), [0, 0, 1]);
		
		var stride = 7 * 4; 
		var colorOffset = 3 * 4;
		
        gl.bindBuffer(gl.ARRAY_BUFFER, cylinderTopVertexBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, 3, gl.FLOAT, false, stride, 0);
        gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, 4, gl.FLOAT, false, stride, colorOffset);
        setMatrixUniforms();
        gl.drawArrays(gl.TRIANGLE_FAN, 0, cylinderTopVertexBuffer.numItems);
		
		gl.bindBuffer(gl.ARRAY_BUFFER, cylinderBotVertexBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, 3, gl.FLOAT, false, stride, 0);
        gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, 4, gl.FLOAT, false, stride, colorOffset);
        setMatrixUniforms();
        gl.drawArrays(gl.TRIANGLE_FAN, 0, cylinderBotVertexBuffer.numItems);
		
		gl.bindBuffer(gl.ARRAY_BUFFER, cylinderSideVertexBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, 3, gl.FLOAT, false, stride, 0);
        gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, 4, gl.FLOAT, false, stride, colorOffset);
        setMatrixUniforms();
        gl.drawArrays(gl.TRIANGLE_STRIP, 0, cylinderSideVertexBuffer.numItems);
    }


    var lastTime = 0;

    function animate() {
        var timeNow = new Date().getTime();
        if (lastTime != 0) {
            var elapsed = timeNow - lastTime;

            xRot += (xSpeed * elapsed) / 1000.0;
            yRot += (ySpeed * elapsed) / 1000.0;
			zRot += (zSpeed * elapsed) / 1000.0;
        }
        lastTime = timeNow;
    }


    function Loop() {
        webkitRequestAnimationFrame(Loop);
		handleKeys();
        drawScene();
        animate();
    }


    function webGLStart() {
        var canvas = document.getElementById("3D Object");
        initGL(canvas);
        initShaders()
        initBuffers();

        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.enable(gl.DEPTH_TEST);
		
		document.onkeydown = handleKeyDown;
        document.onkeyup = handleKeyUp;

        Loop();
    }
	
	function Cube() {
		window.location.href = "Cube.html";
	}
	
	function Cylinder() {
		window.location.href = "Cylinder.html";
	}
	
	function Cone() {
		window.location.href = "Cone.html";
	}
	
	function Submit() {
		r = document.getElementById("radius").value;
		h = document.getElementById("height").value;
	}
</script>


</head>


<body>
	<div id = "button">
	<input type = "button" name = "mybutton" value = "Cube" style = "width:80px;height:40" onClick = "Cube()">
	<input type = "button" name = "mybutton" value = "Cylinder" style = "width:80px;height:40" onClick = "Cylinder()">
	<input type = "button" name = "mybutton" value = "Cone" style = "width:80px;height:40" onClick = "Cone()">
	Radius:<input type = "text" id = "radius">
	Height:<input type = "text" id = "height">
	<input type="button" onclick="Submit();webGLStart()" value="Draw" style = "width:80px;height:40">
	<li><code>Page Up</code>/<code>Page Down</code>: Zoom
	<li><code>W</code>/<code>S</code>/<code>A</code>/<code>D</code>: Translation
	<li><code>Cursor</code> and <code>[</code>/<code>]</code>: Rotate
	<li><code>Spacebar</code>: Freeze
	<li><code>F5</code>: Refresh
	<b><li><code>P.S.</code>: Refresh before drawing a new one!</b>
	</div>
	
	<div id = "disp">
    <canvas id = "3D Object" style = "border: none;" width = "800" height = "1000"></canvas>
	</div>

</body>

</html>
